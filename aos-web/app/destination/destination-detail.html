<div class="destination-detail">
	<form name="destinationForm" 
		  class="form-horizontal"
	      ng-submit="destinationForm.$valid && destinationDetailCtrl.updateDestination()" novalidate>

		<div class="form-group">
			<label class="col-sm-2 control-label">Destination name</label>
			<div class="col-sm-6">
				<input name="destinationName" type="text" ng-model="destination.destinationName" class="form-control" required />
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Destination ID</label>
			<div class="col-sm-6">
				<input name="destinationId" type="text" ng-model="destination.destinationId" class="form-control" required/>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Latitude</label>
			<div class="col-sm-6">
				<input name="latitude" type="number" ng-model="destination.latitude" min="-90" max="90" class="form-control" required/>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Longitude</label>
			<div class="col-sm-6">
				<input name="longitude" type="number" ng-model="destination.longitude" min="-180" max="180" class="form-control" required/>
			</div>
		</div>

		<div class="col-sm-offset-2 col-sm-6">
			<input type="submit" value="Submit" class="btn btn-primary" />
		</div>

	</form>
</div>
